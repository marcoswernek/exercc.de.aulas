<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slider carousel</h1>
    <div class="container">
      <button class="arrow-left control" aria-label="Previous image">◀</button>
      <button class="arrow-right control" aria-label="Next Image">▶</button>
      <div class="gallery-wrapper">
        <div class="gallery">
          <img src="https://source.unsplash.com/random/350x250/?gamer" alt="gamer" class="item current-item">
          <img src="https://source.unsplash.com/random/350x350/?tec" alt="Animal Image" class="item current-item">
          <img src="https://source.unsplash.com/random/350x250/?ilustration" alt="Street Image" class="item current-item">
          <img src="https://source.unsplash.com/random/350x350/?macro" alt="Zoo Image" class="item current-item">
          <img src="https://source.unsplash.com/random/350x350/?design" alt="Model Image" class="item current-item">
        </div>
      </div>
    </div>
    <script src="carrosel.js"></script>
</body>
</html>
