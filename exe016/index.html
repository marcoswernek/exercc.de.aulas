<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifolio</title>
</head>
<body>
    <div class="heading">
        <!-- Content will Glow -->
    <h1 class="glow">MARCOSWERNEK</h1>
        <a href="https://github.com/marcoswernek" target="_blank" class="glow">see on GitHub</a>
      </div>
      
      <div id="container">
      
          <section class="fv">
            <!-- option +scale +willchange -->
            <img class="ukiyo fv_img1" src="https://picsum.photos/800/800">
          </section>
      
          <section class="content">
            <!-- option +speed -->
            <img class="ukiyo img-size-1 img-position-l"  src="https://picsum.photos/500/400">
      
            <!-- picture element -->
            <picture>
              <img class="ukiyo img-size-full" src="https://picsum.photos/700/700">
            </picture>
      
            <!-- use background-image -->
            <div class="ukiyo img-position-r img-size-2 bg"></div>
      
            <img class="ukiyo img-size-1 img-position-l" src="https://picsum.photos/250/250">
      
            <img class="ukiyo img-size-full" src="https://picsum.photos/600/600">
      
            <img class="ukiyo img-size-1 img-position-r" src="https://picsum.photos/350/350">
      
            <img class="ukiyo img-position-l img-size-2" src="https://picsum.photos/400/400">
      
            <img class="ukiyo img-position-r img-size-2" src="https://picsum.photos/350/380">
      
            <img class="ukiyo img-size-full" data-u-scale="1.25" src="https://picsum.photos/650/650">
      
            <img class="ukiyo img-size-1 img-position-l" data-u-scale="1.35" src="https://picsum.photos/420/410">
      
            <img class="ukiyo img-position-r img-size-2" src="https://picsum.photos/350/400">
          </section>

</body>
</html>
